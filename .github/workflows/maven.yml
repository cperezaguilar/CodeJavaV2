name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run:  mvn -B package --file pom.xml
  jenkins:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: "Trigger jenkins job"
      uses: GoldenspearLLC/build-jenkins-job@master
      with:
          jenkins-url: http://13.68.199.181:8080/job/EfraJob/
          jenkins-token: 111781d593fc81a5be6445ba8bcaf0fefa
          user: "jenkins-username"
          job-path: "job/folder_name/job/job_name"
          job-params: "{'param1': 'value1', 'param2': 'value2'}"
    - name: Get job status
      run: echo "Job status is ${{ steps.job-build.outputs.job_status }}"
  dependency:
    needs: build
    runs-on: ubuntu-latest
    steps:
     - name: 'Checkout Repository'
       uses: actions/checkout@v3
     - name: 'Dependency Review'
       uses: actions/dependency-review-action@v3
       with:
          fail-on-severity: moderate

          # Use comma-separated names to pass list arguments:
          deny-licenses: LGPL-2.0, BSD-2-Clause
  deployment:
    runs-on: ubuntu-latest
    steps:
      - name : Deployment prod
        uses: actions/checkout@v3
      - run: echo "Nice to meet you!"
